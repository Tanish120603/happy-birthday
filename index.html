
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Myntra ‚Äî Birthday Collection</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÅ</text></svg>" />
</head>
<body>

  <!-- ======== HEADER ======== -->
  <header class="header">
    <div class="header-inner">

      <!-- Logo -->
      <div class="logo" onclick="switchTab('home')">
        <div>
          <span class="logo-text">Myntra</span>
          <span class="logo-subtext">Birthday Edition</span>
        </div>
      </div>

      <!-- Nav Links -->
      <ul class="nav-links">
        <li class="nav-tab active" data-tab="home">Home</li>
        <li class="nav-tab" data-tab="wishes">Wishes</li>
        <li class="nav-tab" data-tab="photos">Photos</li>
      </ul>

      <!-- Search Bar -->
      <div class="search-bar">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" id="search-input" placeholder="Search by friend's name..." />
        <button class="search-clear" id="search-clear" aria-label="Clear search">‚úï</button>
      </div>

      <!-- Header Actions -->
      <div class="header-actions">
        <!-- Profile -->
        <div class="header-action">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Profile</span>
        </div>
        <!-- Wishlist -->
        <div class="header-action">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
          <span>Wishlist</span>
        </div>
        <!-- Bag -->
        <div class="header-action">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>
          <span>Bag</span>
        </div>
      </div>

    </div>
  </header>

  <!-- ======== BIRTHDAY BANNER ======== -->
  <div class="birthday-banner">
    <h2>üéâ Happy Birthday! üéâ</h2>
    <p>A Special Birthday Collection</p>
  </div>

  <!-- ======== BREADCRUMB ======== -->
  <div class="breadcrumb-bar">
    <div class="breadcrumb" id="breadcrumb">
      <a href="#" onclick="switchTab('home'); return false;">Home</a>
      <span>/</span>
      <a href="#">Birthday Collection</a>
      <span>/</span>
      <span id="breadcrumb-current">Wishes from Friends</span>
    </div>
  </div>

  <!-- ======== RESULTS INFO ======== -->
  <div class="results-info">
    <h3 id="results-title">Birthday Wishes <span class="results-count">- 6 wishes</span></h3>
    <div class="sort-bar">
      <span class="sort-option active">Recommended</span>
      <span class="sort-option">Most Loved</span>
    </div>
  </div>

  <!-- ======== TAB CONTENT: HOME (Product Grid) ======== -->
  <div class="tab-content active" id="tab-home">
    <div class="products-container">
      <div class="product-grid" id="product-grid">
        <!-- Cards rendered by JS -->
      </div>
    </div>
  </div>

  <!-- ======== TAB CONTENT: WISHES (Video Gallery) ======== -->
  <div class="tab-content" id="tab-wishes">
    <div class="products-container">
      <div class="video-grid" id="video-grid">
        <!-- Video cards rendered by JS -->
      </div>
    </div>
  </div>

  <!-- ======== TAB CONTENT: PHOTOS (Photo Gallery) ======== -->
  <div class="tab-content" id="tab-photos">
    <div class="products-container">
      <div class="photo-grid" id="photo-grid">
        <!-- Photo cards rendered by JS -->
      </div>
    </div>
  </div>

  <!-- ======== No Results Message ======== -->
  <div class="no-results" id="no-results" style="display:none;">
    <div class="no-results-inner">
      <span class="no-results-emoji">üîç</span>
      <p>No friends found matching your search.</p>
    </div>
  </div>

  <!-- Detail Modal (rendered by JS) -->
  <div id="detail-modal" class="detail-modal"></div>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
